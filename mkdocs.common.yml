repo_name: quantum1993/aging_fish
repo_url: hhttps://github.com/quantum1993/aging_fish
site_author: David Wang

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny 
        name: Switch to dark mode 

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  
  features:
    - navigation.footer
    - navigation.indexes

markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/ryorionmyown/profilecard/?igsh=NDFhc243bGI0cmc=
  alternate:  
    - name: English
      link: https://quantum1993.github.io/aging_fish/en/
      lang: en
    - name: Chinese (Taiwanese)
      link: https://quantum1993.github.io/aging_fish/zh-TW/
      lang: zh-TW